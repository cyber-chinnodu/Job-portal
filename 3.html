<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Checkerboard</title>
 <style>
   body {
     display: flex;
     justify-content: center;
     align-items: center;
     min-height: 100vh;
     background-color: #f0f0f0;
   }
   .board {
     display: grid;
     grid-template-columns: repeat(8, 60px);
     grid-template-rows: repeat(8, 60px);
     border: 4px solid #333;
   }
   .cell {
     width: 60px;
     height: 60px;
   }
   .black {
     background-color: black;
   }
   .white {
    background-color: white;
   }
     
   .cell:hover {
     background-color: #4CAF50 !important; /* Hover effect */
   }
 </style>
</head>
<body>
 <div class="board">
   <!-- Row 1 -->
   <div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div 
class="cell black"></div>
   <div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div 
class="cell black"></div>
   <!-- Row 2 -->
   <div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div 
class="cell white"></div>
   <div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div 
class="cell white"></div>
   <!-- Row 3 -->
   <div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div 
class="cell black"></div>
   <div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div 
class="cell black"></div>
   <!-- Row 4 -->
   <div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div 
class="cell white"></div>
   <div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div 
class="cell white"></div>
   <!-- Row 5 -->
   <div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div 
class="cell black"></div>
   <div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div 
class="cell black"></div>
   <!-- Row 6 -->
   <div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div 
class="cell white"></div>
   <div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div 
class="cell white"></div>
   <!-- Row 7 -->
   <div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div 
class="cell black"></div>
   <div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div 
class="cell black"></div>
   <!-- Row 8 -->
   <div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div 
class="cell white"></div>
   <div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div 
class="cell white"></div>
 </div>
</body>
</html>
