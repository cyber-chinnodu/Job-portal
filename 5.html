<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Admission Enquiry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .radio-group {
      margin-top: 5px;
    }
    .radio-group input {
      margin-right: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
 </head>
 <body>
  <div class="form-container">
    <h2>Admission Enquiry Form</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="course">Course Interested In</label>
      <select id="course" name="course" required>
        <option value="">Select</option>
        <option value="B.Tech">B.Tech</option>
        <option value="MBA">MBA</option>
        <option value="M.Tech">M.Tech</option>
        <option value="BBA">BBA</option>
      </select>
      <label>Preferred Mode of Learning</label>
      <div class="radio-group">
        <input type="radio" id="online" name="mode" value="Online">
        <label for="online" style="display:inline;">Online</label>
        <input type="radio" id="offline" name="mode" value="Offline">
        <label for="offline" style="display:inline;">Offline</label>
      </div>
      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" rows="4"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
 </body>
 </html>
