<!DOCTYPE html>
<html>
<head>
 <title>Multiplication Table</title>
 <style>
   body {
     font-family: Arial, sans-serif;
     padding: 30px;
   }
   input {
     padding: 8px;
     margin-right: 10px;
   }
   button {
     padding: 8px 16px;
     cursor: pointer;
   }
   .table-output {
     margin-top: 20px;
     line-height: 1.6;
     background-color: #f9f9f9;
     padding: 15px;
     border-radius: 6px;
   }
 </style>
</head>
<body>
 <h2>
ðŸ”¢ Multiplication Table Generator</h2>
 <input type="number" id="numberInput" placeholder="Enter a number">
 <button onclick="generateTable()">Show Table</button>
 <div id="output" class="table-output"></div>
 <script>
   function generateTable() {
     const num = document.getElementById("numberInput").value;
     const outputDiv = document.getElementById("output");
     if (num === "") {
       outputDiv.innerHTML = "<em>Please enter a number!</em>";
       return;
     }
     let tableHTML = `<strong>Multiplication Table for ${num}</strong><br><br>`;
     for (let i = 1; i <= 10; i++) {
       tableHTML += `${num} Ã— ${i} = ${num * i}<br>`;
     }
     outputDiv.innerHTML = tableHTML;
   }
 </script>
</body>
</html>
